<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Vaga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            list-style-type: none;
            padding: 0;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #ddd;
            z-index: 0;
        }

        .step-indicator li {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 1;
            font-weight: bold;
        }

        .step-indicator li::before {
            content: attr(data-step);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            margin: 0 auto 10px;
            background-color: #ddd;
            border-radius: 50%;
            color: #fff;
        }

        .step-indicator li.active::before {
            background-color: #bcdc04;
        }

        .form-step {
            display: none;
        }

        .form-step-active {
            display: block;
        }

        input, select {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #bcdc04;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.btn-prev {
            background-color: #f44336;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error {
            border-color: red;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Barra de Progresso -->
        <ul class="step-indicator">
            <li class="active" data-step="1"></li>
            <li data-step="2"></li>
            <li data-step="3"></li>
        </ul>

        <!-- Formulário com Etapas -->
        <div class="form-step form-step-active">
            <h2>Etapa 1: Informações da Vaga</h2>
            <input type="text" id="vagaName" placeholder="Nome da Vaga" required>
            <input type="number" id="salarioBruto" placeholder="Salário Bruto" required>
            <input type="number" id="quantidadeVagas" placeholder="Quantidade de Vagas" required>

            <label for="tipoVaga">Tipo de Vaga:</label>
            <select id="tipoVaga">
              <option value="Operacional">Operacional</option>
              <option value="Coordenacao">Coordenação</option>
            </select>

            <button class="btn-next">Próximo</button>
        </div>
        
        <div class="form-step">
            <h2>Etapa 2: Informações de Contato</h2>
            <input type="text" id="firstName" placeholder="Nome" required>
            <input type="text" id="lastName" placeholder="Sobrenome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Telefone" required>
            <button class="btn-prev">Voltar</button>
            <button class="btn-next" id="sendInfo">Enviar e Continuar</button>
        </div>
        
        <div class="form-step">
            <h2>Etapa 3: Resultado da Simulação</h2>
            <p>Vaga: <span id="res-vaga"></span></p>
            <p>Salário: <span id="res-salario"></span></p>
            <p>Quantidade de Vagas: <span id="res-quantidade"></span></p>
            <p>Resultado da Simulação: <span id="res-simulacao"></span></p>
            <button class="btn-prev">Voltar</button>
        </div>
    </div>

    <script>
        const steps = Array.from(document.querySelectorAll(".form-step"));
        const nextBtns = document.querySelectorAll(".btn-next");
        const prevBtns = document.querySelectorAll(".btn-prev");
        const indicators = document.querySelectorAll(".step-indicator li");
        let currentStep = 0;

        // Função para enviar os dados à API na segunda etapa
        document.getElementById("sendInfo").addEventListener("click", function() {
            if (validateInputs()) {
                // Desativa o botão para evitar envios múltiplos
                this.disabled = true;
                enviarDadosAPI(
                    document.getElementById("firstName").value,
                    document.getElementById("lastName").value,
                    document.getElementById("email").value,
                    document.getElementById("phone").value
                );
            }
        });

        // Navegação entre as etapas
        nextBtns.forEach(button => {
            button.addEventListener("click", () => {
                if (validateInputs()) {
                    steps[currentStep].classList.remove("form-step-active");
                    indicators[currentStep].classList.remove("active");
                    currentStep++;
                    steps[currentStep].classList.add("form-step-active");
                    indicators[currentStep].classList.add("active");
                    if (currentStep === steps.length - 1) {
                        displayResults();
                    }
                }
            });
        });

        prevBtns.forEach(button => {
            button.addEventListener("click", () => {
                steps[currentStep].classList.remove("form-step-active");
                indicators[currentStep].classList.remove("active");
                currentStep--;
                steps[currentStep].classList.add("form-step-active");
                indicators[currentStep].classList.add("active");
            });
        });

        function autenticarUsuario() {
            const url = 'https://api.embluemail.com/Services/Emblue3Service.svc/json/Authenticate';
            const headers = {
                'Content-Type': 'application/json'
            };
            const data = {
                "User": "janderson.alves+1@novotempo-rh.com.br",  // Seu e-mail
                "Pass": "Novotempo@01",              // Sua senha
                "Token": "350ab091bf7840f2ab230251a33afb74"       // Token fornecido pela Emblue
            };

            return fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.Token) {
                    console.log('Autenticação bem-sucedida:', data.Token);
                    return data.Token;  // Retorna o token temporário
                } else {
                    throw new Error('Falha na autenticação');
                }
            })
            .catch(error => {
                console.error('Erro na autenticação:', error);
                throw error;
            });
        }

        function enviarDadosAPI(nome, sobrenome, email, telefone) {
            autenticarUsuario().then(tokenTemporario => {  // Autenticação antes de enviar os dados
                const url = 'https://track.embluemail.com/contacts/event';  // URL correta para eventos
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${tokenTemporario}`  // Use o token temporário aqui
                };
                const data = {
                    "email": email,  // Email inserido pelo usuário
                    "eventName": "Simulação_Vaga_Tramasso",  // Nome do evento
                    "attributes": {
                        "event_items": [
                            {
                                "firstName": nome,
                                "lastName": sobrenome,
                                "phone": telefone
                            }
                        ]
                    }
                };

                fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Dados enviados com sucesso!');
                        steps[currentStep].classList.remove("form-step-active");
                        indicators[currentStep].classList.remove("active");
                        currentStep++;
                        steps[currentStep].classList.add("form-step-active");
                        indicators[currentStep].classList.add("active");
                    } else {
                        alert("Erro ao enviar dados. Tente novamente.");
                    }
                })
                .catch(error => {
                    console.error('Erro ao enviar dados:', error);
                    alert('Erro ao enviar dados.');
                });
            }).catch(error => {
                console.error('Erro na autenticação:', error);
                alert('Erro na autenticação.');
            });
        }


        // Função para validar os inputs
        function validateInputs() {
            const inputs = steps[currentStep].querySelectorAll("input, select");
            let isValid = true;
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add("error");
                    isValid = false;
                } else {
                    input.classList.remove("error");
                }
            });
            return isValid;
        }

        // Exibir resultados na terceira etapa
        function displayResults() {
            document.getElementById("res-vaga").innerText = document.getElementById("tipoVaga").value;
            document.getElementById("res-salario").innerText = document.getElementById("salarioBruto").value;
            document.getElementById("res-quantidade").innerText = document.getElementById("quantidadeVagas").value;
            const resultadoSimulacao = calcularSimulacao();
            document.getElementById("res-simulacao").innerText = resultadoSimulacao;
        }

        // Função de cálculo da simulação
        function calcularSimulacao() {
            const salario = parseFloat(document.getElementById("salarioBruto").value);
            const tipo = document.getElementById("tipoVaga").value;
            let resultado = 0;

            if (tipo === "Operacional") {
                resultado = salario * 0.8;
            } else if (tipo === "Coordenacao") {
                resultado = salario * 13.33 * 0.13;
            }

            return resultado.toFixed(2);
        }
    </script>

</body>
</html>
