<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Simulação de Vaga</title>
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }

        h1{
            font-size: 30px;
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 35px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            list-style-type: none;
            padding: 0;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #ddd;
            z-index: 0;
        }

        .step-indicator li {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 1;
            font-weight: bold;
        }

        .step-indicator li::before {
            content: attr(data-step);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            margin: 0 auto 10px;
            background-color: #ddd;
            border-radius: 50%;
            color: #fff;
        }

        .step-indicator li.active::before {
            background-color: #bcdc04;
        }

        .form-step {
            display: none;
        }

        .form-step-active {
            display: block;
        }

        input, select {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #bcdc04;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.btn-prev {
            background-color: #f44336;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error {
            border-color: red;
        }

        .vaga-block {
            margin-bottom: 20px;
        }

        .add-vaga-btn {
            margin-bottom: 10px;
            background-color: #4caf50;
        }

        .remove-vaga-btn{
            width: 125px;
            margin: 0 auto;
            background-color: #f44336;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Calculadora Fee de Vagas</h1>
        <center><p>Informe os dados da vaga e obtenha uma cotação online e
            gratuita.</p></center>
        <!-- Barra de Progresso -->
        <ul class="step-indicator">
            <li class="active" data-step="1"></li>
            <li data-step="2"></li>
            <li data-step="3"></li>
        </ul>

        <!-- Formulário com Etapas -->
        <div class="form-step form-step-active">
            <center> <h2>Informações da Vaga</h2> </center>
            
            <div id="vaga-container">
                <div class="vaga-block">
                    <p><strong>Vaga 01:</strong></p>
                    <label for="">Título da Vaga</label>
                    <input type="text" class="vagaName" placeholder="Coordenador de Marketing" required>
                    <label for="">Salário Bruto</label>
                    <input type="number" class="salarioBruto" placeholder="8.900,00" required>
                    <label for="">Quantidade de Vagas</label>
                    <input type="number" class="quantidadeVagas" placeholder="100" required>
                    <label for="tipoVaga">Tipo de Vaga:</label>
                    <select class="tipoVaga">
                        <option value="Operacional">Operacional</option>
                        <option value="Coordenacao">Coordenação</option>
                    </select>
                </div>
            </div>

            <button type="button" class="add-vaga-btn">Adicionar Vaga</button>
            <button class="btn-next">Próximo</button>
        </div>
        
        <div class="form-step">
            <h2>Etapa 2: Informações de Contato</h2>
            <input type="text" id="firstName" placeholder="Nome" required>
            <input type="text" id="lastName" placeholder="Sobrenome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Telefone" required>
            <button class="btn-prev">Voltar</button>
            <button class="btn-next" id="sendInfo">Enviar e Continuar</button>
        </div>
        
        <div class="form-step">
            <h2>Etapa 3: Resultado da Simulação</h2>
            <p>Vaga: <span id="res-vaga"></span></p>
            <p>Salário: <span id="res-salario"></span></p>
            <p>Quantidade de Vagas: <span id="res-quantidade"></span></p>
            <p>Resultado da Simulação: <span id="res-simulacao"></span></p>
            <button class="btn-prev">Voltar</button>
        </div>
    </div>

    <script>
        const steps = Array.from(document.querySelectorAll(".form-step"));
        const nextBtns = document.querySelectorAll(".btn-next");
        const prevBtns = document.querySelectorAll(".btn-prev");
        const indicators = document.querySelectorAll(".step-indicator li");
        let currentStep = 0;
        let vagaCount = 2; // Iniciar contagem da segunda vaga (pois a primeira já está aberta)
    
        // Função para adicionar uma nova vaga
        document.querySelector('.add-vaga-btn').addEventListener('click', function() {
            const vagaContainer = document.getElementById('vaga-container');
            const vagaBlock = document.createElement('div');
            vagaBlock.classList.add('vaga-block');
            vagaBlock.setAttribute('data-vaga', vagaCount); // Atribui um identificador único para cada vaga
            vagaBlock.innerHTML = `
                <hr>
                <p><strong>Vaga 0${vagaCount}:</strong></p>
                <label for="">Título da Vaga</label>
                <input type="text" class="vagaName" placeholder="Coordenador de Marketing" required>
                <label for="">Salário Bruto</label>
                <input type="number" class="salarioBruto" placeholder="8.900,00" required>
                <label for="">Quantidade de Vagas</label>
                <input type="number" class="quantidadeVagas" placeholder="100" required>
                <label for="tipoVaga">Tipo de Vaga:</label>
                <select class="tipoVaga">
                    <option value="Operacional">Operacional</option>
                    <option value="Coordenacao">Coordenação</option>
                </select>
                <button class="remove-vaga-btn">Remover Vaga</button>
                <hr>
            `;
            vagaContainer.appendChild(vagaBlock); // Adiciona o bloco de vaga ao container
    
            // Adiciona evento de clique para remover a vaga
            vagaBlock.querySelector('.remove-vaga-btn').addEventListener('click', function() {
                vagaContainer.removeChild(vagaBlock); // Remove o bloco de vaga
                renumerarVagas(); // Atualiza os números das vagas restantes
            });
    
            vagaCount++; // Incrementa o contador a cada nova vaga
        });
    
        // Função para renumerar as vagas após remoção
            function renumerarVagas() {
                const vagas = document.querySelectorAll('.vaga-block');
                vagas.forEach((vaga, index) => {
                    const vagaTitle = vaga.querySelector('p strong');
                    vagaTitle.innerText = `Vaga 0${index + 1}:`; // Atualiza o número da vaga, começando de 1
                });
            }
    
        // Função para enviar os dados à API na segunda etapa
        document.getElementById("sendInfo").addEventListener("click", function() {
            if (validateInputs()) {
                this.disabled = true;
                enviarDadosAPI(
                    document.getElementById("firstName").value,
                    document.getElementById("lastName").value,
                    document.getElementById("email").value,
                    document.getElementById("phone").value
                );
            }
        });
    
        // Navegação entre as etapas
        nextBtns.forEach(button => {
            button.addEventListener("click", () => {
                if (validateInputs()) {
                    steps[currentStep].classList.remove("form-step-active");
                    indicators[currentStep].classList.remove("active");
                    currentStep++;
                    steps[currentStep].classList.add("form-step-active");
                    indicators[currentStep].classList.add("active");
                    if (currentStep === steps.length - 1) {
                        displayResults();
                    }
                }
            });
        });
    
        prevBtns.forEach(button => {
            button.addEventListener("click", () => {
                steps[currentStep].classList.remove("form-step-active");
                indicators[currentStep].classList.remove("active");
                currentStep--;
                steps[currentStep].classList.add("form-step-active");
                indicators[currentStep].classList.add("active");
            });
        });
    
        // Função para enviar os dados à API
        function enviarDadosAPI(nome, sobrenome, email, telefone) {
            const url = 'https://track.embluemail.com/contacts/event';
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': 'Basic MzUwYWIwOTFiZjc4NDBmMmFiMjMwMjUxYTMzYWZiNzQ='
            };
            const data = {
                "email": email,
                "eventName": "Simulação_Vaga_Tramasso",
                "attributes": {
                    "event_items": getVagasData()
                }
            };
    
            fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Dados enviados com sucesso!');
                    steps[currentStep].classList.remove("form-step-active");
                    indicators[currentStep].classList.remove("active");
                    currentStep++;
                    steps[currentStep].classList.add("form-step-active");
                    indicators[currentStep].classList.add("active");
                } else {
                    alert("Erro ao enviar dados. Tente novamente.");
                }
            })
            .catch(error => {
                console.error('Erro ao enviar dados:', error);
                alert('Erro ao enviar dados.');
            });
        }
    
        // Função para pegar os dados das vagas
        function getVagasData() {
            const vagas = [];
            document.querySelectorAll('.vaga-block').forEach(block => {
                const vagaName = block.querySelector('.vagaName').value;
                const salarioBruto = block.querySelector('.salarioBruto').value;
                const quantidadeVagas = block.querySelector('.quantidadeVagas').value;
                const tipoVaga = block.querySelector('.tipoVaga').value;
    
                vagas.push({
                    "vagaName": vagaName,
                    "salarioBruto": salarioBruto,
                    "quantidadeVagas": quantidadeVagas,
                    "tipoVaga": tipoVaga
                });
            });
            return vagas;
        }
    
        // Função para validar os inputs
        function validateInputs() {
            const inputs = steps[currentStep].querySelectorAll("input, select");
            let isValid = true;
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add("error");
                    isValid = false;
                } else {
                    input.classList.remove("error");
                }
            });
            return isValid;
        }
    
        // Exibir resultados na terceira etapa
        function displayResults() {
            const vagas = getVagasData();
            document.getElementById("res-vaga").innerText = vagas.map(v => v.vagaName).join(', ');
            document.getElementById("res-salario").innerText = vagas.map(v => v.salarioBruto).join(', ');
            document.getElementById("res-quantidade").innerText = vagas.map(v => v.quantidadeVagas).join(', ');
            document.getElementById("res-simulacao").innerText = vagas.map(v => calcularSimulacao(v.salarioBruto, v.tipoVaga)).join(', ');
        }
    
        // Função de cálculo da simulação
        function calcularSimulacao(salario, tipo) {
            let resultado = 0;
            if (tipo === "Operacional") {
                resultado = salario * 0.8;
            } else if (tipo === "Coordenacao") {
                resultado = salario * 13.33 * 0.13;
            }
            return resultado.toFixed(2);
        }
    </script>     

</body>
</html>
